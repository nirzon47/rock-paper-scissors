<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/script.js"></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<button onclick="game('rock')">Rock</button>
		<button onclick="game('paper')">Paper</button>
		<button onclick="game('scissors')">Scissors</button>
		<div id="resultSection">
			<p id="playerSelection"></p>
			<p id="computerSelection"></p>
			<p id="feedback"></p>
		</div>
		<div class="scores">
			<p id="computerScore"></p>
			<p id="playerScore"></p>
			<p>First to 5 wins the round but you can continue playing</p>
			<p id="endResult"></p>
		</div>
	</body>
</html>
